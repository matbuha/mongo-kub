name: Docker Image CI

on:
  push:
    branches:  [ "main" ]
  pull_request:
    branches:  [ "main" ]

jobs:

  build:

    runs-on: ubuntu:18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: mongo-kub-argoCD
      run: docker build . --file Dockerfile --tag my-mongo-image:$(date +%s)
